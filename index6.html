<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="./public/css/style6.css">
</head>
<body>
    <div class="container">
        <form action="/contact" method="POST">
            <h1>Contact Us Form</h1>
            <input type="text" id="firstName" placeholder="First Name" name="fname" required>
            <input type="text" id="lastName" placeholder="Last Name" name="lname" required>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <input type="text" id="mobile" placeholder="Mobile" name="mobile" required>
            <h4>Type Your Message Here...</h4>
            <textarea name="desc" required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
</body>
</html>
