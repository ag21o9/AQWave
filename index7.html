    function cls() {
      var c = document.querySelector(".messages");
      c.innerHTML = "";
    }

    function newDel() {
      var ele = document.getElementById("query").value;

      let l = document.createElement("li");
      l.innerHTML = `<b>${ele}</b>`;
      var c = document.querySelector(".messages");
      c.appendChild(l);

      // const options = {
      //   method: "GET",
      //   headers: {
      //     "X-RapidAPI-Key":
      //       "216d9c853bmshda45fc03d6c77b6p115a2djsnd14e46e332ef",
      //     "X-RapidAPI-Host": "ai-chatbot.p.rapidapi.com",
      //   },
      // };

      const options = {
	method: 'POST',
	headers: {
		'content-type': 'application/json',
		'X-RapidAPI-Key': '216d9c853bmshda45fc03d6c77b6p115a2djsnd14e46e332ef',
		'X-RapidAPI-Host': 'waifu.p.rapidapi.com'
	},
	body: `{"user_id":"sample_user_id","message":"${ele}","from_name":"Boy","to_name":"Girl","situation":"Girl loves Boy.","translate_from":"auto","translate_to":"auto"}`
};

      
      // var msg = `https://ai-chatbot.p.rapidapi.com/chat/free?message=${ele}&uid=user1`;

      // fetch(msg, options)

      let l2 = document.createElement("li");
      fetch('https://waifu.p.rapidapi.com/v1/waifu', options)
        // .then(response => response.json())
        .then((respone)=>{
          return respone.json();
        })
        .then((response) => {
          console.log(response);
          l2.textContent = "AQWave : " + response["response"];
        })
        .catch((err) => console.error(err));

      // l.textContent = ele;

      c.appendChild(l2);
      // c.removeChild()

      var t = document.querySelector(".tapori");
      t.value = "";
    }
    function loaderfunc() {
      var element = document.getElementsByClassName("loader-wrapper");
      element.style.display = "none";
    }
  </script>
